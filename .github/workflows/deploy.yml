name: Deploy wow.export

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and deploy
    strategy:
      matrix:
        include:
          - prefix: stable-win-x64
            os: windows-latest
          - prefix: stable-linux-x64
            os: ubuntu-22.04
          - prefix: stable-macos-x64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build:stable

      - name: Upload release artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/*
          file_glob: true
          tag: ${{ github.ref }}

      - name: Trigger update webhook
        shell: bash
        run: bun trigger_release.js ${{ secrets.WOW_EXPORT_V2_UPDATE_KEY }} ${{ matrix.prefix }} ${{ github.ref_name }}
