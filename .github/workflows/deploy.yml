name: Deploy wow.export

on:  
  push:
    tags:
      - '*'
jobs: 
  build:
    name: Build and publish
    strategy:
      matrix:
        include:
          - platform: win-x64
            os: windows-latest
          - platform: linux-x64
            os: ubuntu-latest
          - platform: osx-x64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: bun install
        run: bun install
      - name: Compile wow.export ${{ matrix.platform }}
        run: bun build.js ${{ matrix.platform }}
      - name: Publish
        run: bun publish.js ${{ matrix.platform }}
      - name: Upload update file
        id: upload-update
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/${{ matrix.platform }}/update
          asset_name: update-${{ matrix.platform }}
          tag: ${{ github.ref }}
      - name: Upload update.json file
        id: upload-manifest
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/${{ matrix.platform }}/update.json
          asset_name: update-${{ matrix.platform }}.json
          tag: ${{ github.ref }}
      - name: Upload package
        id: upload-package
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/${{ matrix.platform }}/wow-export-${{ matrix.platform }}-*.*
          file_glob: true
          tag: ${{ github.ref }}
      - name: Trigger update webhook
        shell: bash
        run: 'curl -X POST "https://kruithne.net/wow.export/v2/trigger_update/${{ matrix.platform }}" -H "Authorization: ${{ secrets.WOW_EXPORT_V2_UPDATE_KEY }}" -H "Content-Type: application/json" -d "{\"update_url\": \"${{ steps.upload-update.outputs.browser_download_url }}\", \"manifest_url\": \"${{ steps.upload-manifest.outputs.browser_download_url }}\", \"package_url\": \"${{ steps.upload-package.outputs.browser_download_url }}\"}"'
