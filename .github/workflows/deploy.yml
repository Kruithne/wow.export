name: Deploy wow.export

on:  
  push:
    tags:
      - '*'
jobs: 
  build:
    name: Build and publish
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: bun install
        run: bun install
      - name: Compile wow.export win-x64
        run: bun build.js win-x64
      - name: Publish
        run: bun publish.js win-x64
      - name: Upload update file
        id: upload-update
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/win-x64/update
          asset_name: update
          tag: ${{ github.ref }}
      - name: Upload update.json file
        id: upload-manifest
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/win-x64/update.json
          asset_name: update.json
          tag: ${{ github.ref }}
      - name: Upload zip package
        id: upload-zip
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/win-x64/wow-export-win-x64-*.zip
          file_glob: true
          tag: ${{ github.ref }}
      - name: Trigger update webhook
        shell: cmd
        run: 'curl -X POST "https://kruithne.net/wow.export/v2/trigger_update/win-x64" -H "Authorization: ${{ secrets.WOW_EXPORT_V2_UPDATE_KEY }}" -H "Content-Type: application/json" -d "{\"update_url\": \"${{ steps.upload-update.outputs.browser_download_url }}\", \"manifest_url\": \"${{ steps.upload-manifest.outputs.browser_download_url }}\", \"package_url\": \"${{ steps.upload-zip.outputs.browser_download_url }}\"}"'
