<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
	<title>WoW Export Tool</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="app" class="container">
		<header>
			<h1>WoW Export Tool</h1>
			<div class="version-info">
				<span>{{ app_version }}</span>
			</div>
		</header>

		<main>
			<section class="cli-status">
				<h2>CLI Status</h2>
				<div :style="{color: cli_status.color}">{{ cli_status.message }}</div>
			</section>

			<section class="system-info">
				<h2>System Information</h2>
				<div class="info-grid">
					<div class="info-item">
						<label>Platform:</label>
						<span>{{ system_info.platform }}</span>
					</div>
					<div class="info-item">
						<label>Node.js:</label>
						<span>{{ system_info.node_version }}</span>
					</div>
					<div class="info-item">
						<label>Chrome:</label>
						<span>{{ system_info.chrome_version }}</span>
					</div>
					<div class="info-item">
						<label>Electron:</label>
						<span>{{ system_info.electron_version }}</span>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>WoW Export Tool - Electron Desktop Application</p>
		</footer>
	</div>

	<script type="module" src="renderer.js"></script>
</body>
</html>
